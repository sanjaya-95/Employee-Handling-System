<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href = "css/bootstrap.min.css" rel = "stylesheet"/>
</head>
<body>
    <div class="container border border-primary-subtle mt-4 p-4 rounded-2" >
        <div>
            <h2>Registration</h2>
            <form  method="post">
                <div class="alert alert-danger" role="alert">
                    Invalid username or password.
                </div>
                <div class="alert alert-info" role="alert">
                    You have been logged out.
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username" placeholder="Email" required autofocus>
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
        <br>
        <div class="border-top">
            <div class="pt-4">
                <span>New user? <button class="btn btn-secondary">Register here</button></span>
            </div>
        </div>
    </div>
</body>
</html>
